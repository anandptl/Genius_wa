<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Checker</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
        }

        .card {
            background: rgba(0, 0, 0, 0.55);
            padding: 25px 20px;
            border-radius: 18px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }

        h1 {
            text-align: center;
            margin: 0 0 8px 0;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        label {
            font-size: 15px;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            background: #ffcc00;
            color: #000;
            transition: 0.2s;
        }

        .btn:hover {
            background: #ffd633;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 18px;
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            text-align: center;
        }

        .success { background: rgba(46, 204, 113, 0.25); border: 1px solid #2ecc71; }
        .error   { background: rgba(231, 76, 60, 0.25); border: 1px solid #e74c3c; }
        .warn    { background: rgba(241, 196, 15, 0.25); border: 1px solid #f1c40f; }
        .info    { background: rgba(255, 255, 255, 0.12); }

        .cheat-toggle {
            margin-top: 18px;
            font-size: 15px;
            text-align: center;
            cursor: pointer;
            opacity: 0.85;
        }

        .cheat-sheet {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            line-height: 1.6;
        }

        /* ------- MOBILE RESPONSIVE BREAKPOINTS ------- */

        @media (max-width: 480px) {
            body { padding: 10px; }
            .card { padding: 20px; }
            h1 { font-size: 22px; }
            .subtitle { font-size: 13px; }
            input[type="text"], .btn { font-size: 15px; }
            .message { font-size: 14px; }
        }

        @media (max-width: 360px) {
            h1 { font-size: 20px; }
            input[type="text"], .btn { font-size: 14px; padding: 10px; }
            .cheat-sheet { font-size: 13px; }
        }

    </style>
</head>
<body>

<div class="card">
    <h1>Lottery Checker</h1>
    <div class="subtitle">Check if your ticket is a winner!</div>

    <label>Ticket Number</label>
    <input type="text" id="ticket" placeholder="Enter ticket number">

    <button class="btn" onclick="checkTicket()">CHECK NOW</button>

    <div id="messageBox"></div>

    <div class="cheat-toggle" onclick="toggleCheatSheet()">Show Winning Numbers</div>
    <div class="cheat-sheet" id="cheatBox"></div>
</div>


<script>
    // Winning ticket numbers
    const winningNumbers = [
        "22152", "62155", "26163", "25213", "26552",
        "18599", "13857", "41632", "66991", "62113",
        "45541", "25478", "32569", "81232", "65895"
    ];

    // Claimed tickets - saved in localStorage
    let claimed = JSON.parse(localStorage.getItem("claimedTickets") || "[]");

    // Load winning numbers inside cheat sheet
    document.getElementById("cheatBox").innerText = winningNumbers.join(", ");

    function checkTicket() {
        const ticket = document.getElementById("ticket").value.trim();
        const msgBox = document.getElementById("messageBox");
        msgBox.innerHTML = "";

        if (ticket === "") {
            msgBox.innerHTML = `<div class="message info">Enter a ticket number.</div>`;
            return;
        }

        if (claimed.includes(ticket)) {
            msgBox.innerHTML = `<div class="message warn">‚ö†Ô∏è This ticket is already claimed!</div>`;
            return;
        }

        if (winningNumbers.includes(ticket)) {
            msgBox.innerHTML = `<div class="message success">üéâ Congratulations! You WON!</div>`;
            claimed.push(ticket);
            localStorage.setItem("claimedTickets", JSON.stringify(claimed));
            return;
        }

        msgBox.innerHTML = `<div class="message error">‚ùå Sorry! Not a winning ticket.</div>`;
    }

    function toggleCheatSheet() {
        const box = document.getElementById("cheatBox");
        box.style.display = (box.style.display === "block") ? "none" : "block";
    }
</script>

</body>
</html>
