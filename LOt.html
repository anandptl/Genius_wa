<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Genius_Wa</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px 25px;
            border-radius: 16px;
            width: 350px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 26px;
            letter-spacing: 1px;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 10px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #ffcc00;
            color: #000;
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s;
        }

        .btn:hover {
            background: #ffd633;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .message {
            margin-top: 18px;
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 14px;
        }

        .success { background: rgba(46, 204, 113, 0.2); border: 1px solid #2ecc71; }
        .error   { background: rgba(231, 76, 60, 0.2);  border: 1px solid #e74c3c; }
        .warn    { background: rgba(241, 196, 15, 0.2); border: 1px solid #f1c40f; }
        .info    { background: rgba(255, 255, 255, 0.1); }

        .cheat-toggle {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
            cursor: pointer;
            opacity: 0.8;
        }

        .cheat-sheet {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Authenticate Winner</h1>
    <div class="subtitle">Check if your ticket is a winner!</div>

    <label>Ticket Number</label>
    <input type="text" id="ticket" placeholder="Enter ticket number">

    <button class="btn" onclick="checkTicket()">Check</button>

    <div id="messageBox"></div>

    <!-- <div class="cheat-toggle" onclick="toggleCheatSheet()">Show Winning Numbers</div> -->
    <div class="cheat-sheet" id="cheatBox"></div>
</div>

<script>
    // Same winning numbers from your Android app
    const winningNumbers = [
        "22152", "62155", "26163", "25213", "26552",
        "18599", "13857", "41632", "66991", "62113",
        "45541", "25478", "32569", "81232", "65895"
    ];

    // Already claimed (local storage)
    let claimed = JSON.parse(localStorage.getItem("claimedTickets") || "[]");

    // Load cheat sheet
    document.getElementById("cheatBox").innerText = winningNumbers.join(", ");

    function checkTicket() {
        const ticket = document.getElementById("ticket").value.trim();
        const msgBox = document.getElementById("messageBox");
        msgBox.innerHTML = "";

        if (ticket === "") {
            msgBox.innerHTML = `<div class="message info">Enter a ticket number.</div>`;
            return;
        }

        if (claimed.includes(ticket)) {
            msgBox.innerHTML = `<div class="message warn">‚ö†Ô∏è This ticket is already claimed!</div>`;
            return;
        }

        if (winningNumbers.includes(ticket)) {
            msgBox.innerHTML = `<div class="message success">üéâ Congratulations! You WON!</div>`;
            claimed.push(ticket);
            localStorage.setItem("claimedTickets", JSON.stringify(claimed));
            return;
        }

        msgBox.innerHTML = `<div class="message error">‚ùå Sorry! Not a winning ticket.</div>`;
    }

    function toggleCheatSheet() {
        const box = document.getElementById("cheatBox");
        box.style.display = (box.style.display === "block") ? "none" : "block";
    }
</script>

</body>
</html>
